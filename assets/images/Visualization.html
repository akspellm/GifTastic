<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Visualization</title>

  <body>

    <div class="container">

      <h2>Weather Forecast: <span class="small">Orlando</span></h2>
      <table class="table table table-hover">
        <thead>
          <tr class="head">
            <th scope="col" class="head-date">Date</th>
            <th scope="col" class="head-temp-low">Low</th>
            <th scope="col" class="head-temp-high">High</th>
          </tr>
        </thead>
        <tbody>
          <tr class="day">
            <th scope="row" class="day-date">03/30/2017</th>
            <td class="day-low"><span class="temp">87</span>° <span class="notation">F</span></td>
            <td class="day-high"><span class="temp"><strong class="text-muted style=" font-size:="" 2rem=""></strong></span>° <span class="notation">F</span></td>
          </tr>
          <tr class="day">
            <th scope="row" class="day-date">04/01/2017</th>
            <td class="day-low"><span class="temp">64</span>° <span class="notation">F</span></td>
            <td class="day-high"><span class="temp"><strong>78</strong></span>° <span class="notation">F</span></td>
          </tr>
          <tr class="day">
            <th scope="row" class="day-date">04/02/2017</th>
            <td class="day-low"><span class="temp">65</span>° <span class="notation">F</span></td>
            <td class="day-high"><span class="temp"><strong>88</strong></span>° <span class="notation">F</span></td>
          </tr>
          <tr class="day">
            <th scope="row" class="day-date">04/03/2017</th>
            <td class="day-low"><span class="temp">69</span>° <span class="notation">F</span></td>
            <td class="day-high"><span class="temp"><strong>77</strong></span>° <span class="notation">F</span></td>
          </tr>
          <tr class="day">
            <th scope="row" class="day-date">04/04/2017</th>
            <td class="day-low"><span class="temp">65</span>° <span class="notation">F</span></td>
            <td class="day-high"><span class="temp"><strong>66</strong></span>° <span class="notation">F</span></td>
          </tr>
        </tbody>
      </table>

      <div id="viz"></div>

    </div><!-- container -->
    <script src="./Visualization_files/jquery.min.js"></script>
    <script src="./Visualization_files/bootstrap.min.js"></script>
    <script src="./Visualization_files/d3.min.js"></script>
